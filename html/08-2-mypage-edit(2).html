<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/08-mypage-script.js"></script>
  <title>08 Mypage - Edit</title>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!-- Main Header -->
      <header><iframe src="/includes/header.html" frameborder="0" scrolling="no"></iframe></header>
      <!-- Main Header -->
      <main>
        <nav class="mypage_nav">
          <div class="mypage_nav_wrap">
            <a href="#" class="mypage_nav_first">마이페이지</a>
            <i class="bi bi-chevron-right"></i>
            <a href="#">회원정보</a>
            <i class="bi bi-chevron-right"></i>
            <a href="#">회원정보 수정</a>
          </div>
        </nav> 
        <div class="mypage_contents">
          <!-- Left Content -->
          <aside>
            <h2>마이페이지</h2>
            <ul class="mypage_user_info">
              <li class="mypage_user_info_title">회원정보</li>
              <li>
                <a href="/html/08-1-mypage.html">회원정보 확인</a>
              </li>
              <li>
                <a href="/html/08-2-mypage-edit(1).html" class="mypage_user_info_select">회원정보 수정 <i class="bi bi-chevron-right"></i></a>
              </li>
            </ul>
            <ul class="mypage_user_info">                   
              <li class="mypage_user_info_title">쇼핑정보</li>
              <li>
                <a href="#">주문내역</a>
              </li>
              <li>
                <a href="#">장바구니</a>
              </li>
            </ul>
          </aside>
          <!-- Right Content -->
          <section class="mypage_userInfo">
            <article class="mypage_userInfo_edit mypage_article">
              <h2 class="mypage_title">회원정보 수정</h2>
              <form>
                <table>
                  <tr>
                    <th>이름</th>
                    <td><input type="text" value="홍길동"></td>
                  </tr>
                  <tr>
                    <th>아이디</th>
                    <td><input type="text" value="green123"></td>
                  </tr>
                  <tr>
                    <th>비밀번호 재설정</th>
                    <td><input type="password" value=""></td>
                  </tr>
                  <tr>
                    <th>비밀번호 재설정 확인</th>
                    <td><input type="password" value=""></td>
                  </tr>
                  <tr>
                    <th>생년월일</th>
                    <td>
                      <input type="text" class="birth" /> <span class="birthText">년</span>
                      <select class="birth">
                        <option value="선택" selected disabled>==선택==</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <span class="birthText">월</span>
                      <input type="text" class="birth" /> <span class="birthText">일</span>
                    </td>
                  </tr>
                  <tr>
                    <th>이메일</th>
                    <td>
                      <input type="text" class="email" /> @ <input type="text" class="email" />
                      <select class="email">
                        <option value="직접선택" selected disabled>===직접선택===</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                      </select>
                    </td>
                  </tr> 
                  <tr>
                    <th>SMS 수신여부</th>
                    <td class="sms">
                      <div class="sms_yes">
                        <input type="radio" id="yes" name="agree" checked />
                        <label for="yes" class="sms">예</label>
                      </div>
                      <div class="sms_no">
                        <input type="radio" id="no" name="agree" />
                        <label for="no" class="sms">아니오</label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>주소</th>
                    <td>
                      <div class="search">
                        <input type="text" class="postNumber" />
                        <button>우편번호 찾기</button>
                      </div>
                      <input type="text" class="address_detail" placeholder="상세주소를 입력해주세요." />
                    </td>
                  </tr>
                  <tr>
                    <th>소속 산후조리원</th>
                    <td>
                      <div class="search">
                        <input type="text" class="careCenter" />
                        <button>산후조리원 찾기</button>
                      </div>
                      <input type="text" class="address_detail" placeholder="상세주소를 입력해주세요." />
                    </td>
                  </tr>
                  <tr>
                    <th>휴대폰</th>
                    <td>
                      <div id="phone">
                        <input type="text" id="p1" oninput="changeFocus1()" maxlength="3" />
                        <span> - </span>
                        <input type="text" id="p2" oninput="changeFocus2()" maxlength="4" />
                        <span> - </span>
                        <input type="text" id="p3" oninput="changeFocus3()" maxlength="4" />
                        <button class="send-btn" disabled="false">인증번호 전송</button>
                      </div>
                      <div id="chk-num">
                        <!-- 인증번호는 alert로 뜨게끔..? -->
                        <input type="text" class="input-num" placeholder="인증번호 입력" maxlength="6" />
                        <span class="result-time">3 : 00</span>
                        <button class="complete">인증완료</button>
                      </div>                
                    </td>
                  </tr>
                </table>
                <div class="edit-btn">
                  <a href="/html/08-1-mypage.html" class="editBtn">수정하기</a>
                </div>
              </form>
            </article>
          </section>
        </div>
      </main>
      <!-- Footer -->
      <footer><iframe src="/includes/footer.html" frameborder="0" scrolling="no"></iframe></footer>
      <!-- Footer -->
    </div>
  </div>
</body>
</html>
