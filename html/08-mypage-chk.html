<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/08-mypage.js"></script>
  <title>08 Mypage</title>
</head>
<body>
  <section class="mypage_userInfo">
    <article class="mypage_userInfo_detail">
      <div class="mypage_userInfo_detail_profile">
        <p>
          <span class="badge">산후조리원 회원</span>
          <span class="name"><b>홍길동</b> 님</span>
        </p>
        <p>허그맘을 이용해주셔서 감사합니다.</p>
        <p>임산부코드 : <span class="user-code">A A A A A A</span></p>
      </div>
      <div class="mypage_userInfo_detail_items">
        <div class="mypage_userInfo_detail_item">
          <div class="mypage_userInfo_detail_point">
            <span class="desc_top">포인트</span>
            <span class="desc_bottom">257p</span>
          </div>
        </div>
        <div class="mypage_userInfo_detail_item">
          <div class="mypage_userInfo_detail_coupon">
            <span class="desc_top">쿠폰</span>
            <span class="desc_bottom">3</span>
          </div>
        </div>
        <div class="mypage_userInfo_detail_item">
          <div class="mypage_userInfo_detail_review">
            <span class="desc_top">리뷰</span>
            <span class="desc_bottom">5</span>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
