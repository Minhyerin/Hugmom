<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/60c7e97305.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container live_detail_wrap">
      <img src="/img/live_baby_1.png" alt="live" class="background" />
      <div class="live_detail">
        <div class="live_header">
          <div class="live_detail_title">
            <img src="/img/hugmom_logo_2.png" alt="logo" />
            <h1>제주 감귤 무료배송🍊고당도 하우스귤 산지직송 오픈🍊</h1>
          </div>
          <div class="live_detail_view">
            <h3>LIVE</h3>
            <i class="fas fa-eye">10.9만</i>
            <i class="fas fa-volume-off">ON</i>
          </div>
        </div>
        <div class="live_footer">
          <input type="text" />
          <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-gift"></i>
            <i class="fas fa-comment-dots"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
