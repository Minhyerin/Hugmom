<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/08-mypage.js"></script>
  <title>08 Mypage - Edit</title>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!-- Main Header -->
      <header><iframe src="/includes/header.html" frameborder="0" scrolling="no"></iframe></header>
      <!-- Main Header -->
      <main>
        <nav class="mypage_nav">
          <div class="mypage_nav_wrap">
            <a href="#" class="mypage_nav_first">마이페이지</a>
            <i class="bi bi-chevron-right"></i>
            <a href="#">회원정보</a>
            <i class="bi bi-chevron-right"></i>
            <a href="#">회원정보 수정</a>
          </div>
        </nav> 
        <div class="mypage_contents">
          <!-- Left Content -->
          <aside>
            <h2>마이페이지</h2>
            <ul class="mypage_user_info">
              <li class="mypage_user_info_title">회원정보</li>
              <li>
                <a href="/html/08-1-mypage.html">회원정보 확인</a>
              </li>
              <li>
                <a href="/html/08-2-mypage-edit(1).html" class="mypage_user_info_select">회원정보 수정 <i class="bi bi-chevron-right"></i></a>
              </li>
            </ul>
            <ul class="mypage_user_info">                   
              <li class="mypage_user_info_title">쇼핑정보</li>
              <li>
                <a href="/html/08-3-mypage-order.html">주문내역</a>
              </li>
              <li>
                <a href="/html/08-4-mypage-cart.html">장바구니</a>
              </li>
            </ul>
          </aside>
          <!-- Right Content -->
          <section class="mypage_userInfo">
            <article class="mypage_userInfo_identification mypage_article">
              <h2 class="mypage_title">본인인증</h2>
              <form>
                <p>* <span class="highlight">회원님의 개인정보보호를 위해 비밀번호를 입력해주십시오.</span></p>
                <p>* 비밀번호는 항상 타인에게 노출되지 않도록 주의해주시고 <span class="highlight">주기적으로 변경</span>하여 주십시오.</p>
                <table>
                  <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                  </tr>
                  <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="비밀번호를 입력하세요."></td>
                  </tr>
                  <tr>
                    <th>임산부코드</th>
                    <td><input type="text" placeholder="임산부코드를 입력하세요."></td>
                  </tr>
                </table>
                <a href="/html/08-2-mypage-edit(2).html" class="identification_btn">확인</a>
              </form>
            </article>
          </section>

      <footer><iframe src="/includes/footer.html" frameborder="0" scrolling="no"></iframe></footer>
